version: '3.8'

services:
  backend:
    build: ./backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app/backend
      - ./sql_app.db:/app/backend/sql_app.db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
    # Uncomment to enable scheduled backups with cron inside the container
